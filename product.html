<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
    <head>
        <meta charset="ISO-8859-1">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <div class="container-fluid bg-primary p-5 mt-7">
                <div class="row">
                    <div class="col-md-5 offset-md-2">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" name="ch">
                                <button class="btn btn-light text-dark ms-3 col-md-3">
                                    <i class="fa-solid fa-magnifying-glass"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-2">
                        <div class="list-group">
							<p class="fs-5">Category</p>
                            <a href="/products"
							th:classappend="${paramValue==''} ? 'active':''"
							 class="list-group-item list-group-item-action" aria-current="true">
                                <p>All</p>
                            </a>
                            <a  
							th:each="c:${categories}" 
							th:href="@{'/products?category='+${c.name}}"
							th:classappend="${paramValue == c.name} ? 'active':''"
                               class="list-group-item list-group-item-action">[[${c.name}]]</a>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body">
                                <p class="fs-3 text-center">Products</p>

                                <div class="row">
                                    <div class="col-md-3 mt-2" th:each="p:${products}">
                                        <div class="card card-sh">
                                            <div class="card-body text-center">
                                                <img alt="" th:src="@{'/img/product_img/'+${p.image}}"
                                                     width="150px" height="150px">
                                                <p class="fs-5 text-center">[[${p.title}]]</p>
                                                <div class="row text-center">
                                                    <p class="fs-6 fw-bold ">
                                                        <span>&#8377; [[${p.discountPrice}]]</span> <br> <span
                                                            class="text-decoration-line-through text-secondary">&#8377;
                                                            [[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
                                                            off </span>
                                                    </p>
                                                    <a th:href="@{'/product/'+${p.id}}"
                                                       class="btn btn-primary col-md-6 offset-md-3">View Details</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
									</th:block>
																	<th:block th:unless="${products.size>0}">
																		<p class="fs-4 text-center mt-4 text-danger">Product not
																			available</p>
																	</th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
